,2.0;" x1="516" x2="786" y1="492.5" y2="492.5"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="104" x="528" y="487.4341">validCredendials</text><polygon fill="#A80036" points="299,517.6328,289,521.6328,299,525.6328" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="293" x2="500" y1="521.6328" y2="521.6328"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="92" x="305" y="516.5669">&lt;&lt;destroy&gt;&gt;</text><polygon fill="#A80036" points="893,546.7656,903,550.7656,893,554.7656" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="511" x2="899" y1="550.7656" y2="550.7656"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="89" x="518" y="545.6997">&lt;&lt; create&gt;&gt;</text><!--MD5=[b6bdd47193d7daaca1382be57ac25cac]
@startuml

skinparam style strictuml
actor Actor
participant LoginUI
participant LoginManager
participant AcountServer
participant MainUIManager





activate Actor 
Actor -> LoginUI : loginRequest(username, password)
activate LoginUI
LoginUI ->LoginManager : tryLogin(username, password)
activate LoginManager 
                    
LoginManager -> LoginManager : checkCredentialsValidity()
alt invalidUsername
    LoginManager - -> LoginUI : invalidUsername 
    LoginUI -> LoginUI : displayError()
else else 
    LoginManager -> AcountServer : checkCredentials(username, password)
    activate AcountServer
    alt InvalidCredentials 
        AcountServer - -> LoginManager : InvalidCredentials
        LoginManager - -> LoginUI : InvalidCredentials
        LoginUI -> LoginUI : displayError()
    else else 
        AcountServer - -> LoginManager : validCredendials
        deactivate AcountServer
        LoginManager - -> LoginUI : <<destroy>>
        LoginManager -> MainUIManager : << create>>
        activate MainUIManager
        deactivate MainUIManager

    end   
end

@enduml

